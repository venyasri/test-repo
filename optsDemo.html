<! DOCTYPE html>
<html>
<body>

<h3>JavaScript Operators Demo</h3>
<p id="demo"></p>

<script>
let a = 12;
let b = 4;

let add = a + b;
let sub = a - b;
let mul = a * b;
let div = a / b;

document.getElementById("demo") . innerHTML =
"Addition: " + add + "<br>" +
"Subtraction: " + sub + "<br>" +
"Multiplication: " + mul + "<br>" +
"Division: " + div;
</script>

</body>
</html>
