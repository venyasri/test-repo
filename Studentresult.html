<!DOCTYPE html>
<html>
<body>

<h3>Check Student Result</h3>
<p id = "output"></p>

<script>
let marks=72;
let message;

if(marks >= 90){
message = "Grade A+";
}
else if(marks >= 75){
message = "Grade A";
}
else if(marks >= 50){
message = "Grade B";
}
else {
message = "Fail";
} let status=(marks >= 40) ? "Pass" : "Fail";

document.getElementById("output").innerHTML = 
"Marks: " + marks + "<br>" +
"Grade: " + message + "<br>" +
"Result: " + status;

</script>

</body>
</html>
