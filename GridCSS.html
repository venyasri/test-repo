<html>

<head>
<title>Grid time table</title>
<style>
h2 {
text-align: center;
color: black;
}
body {
font-family: ;
background:lightpink;
}
.grid-container {
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
grid-template-rows: auto;
gap: 10px;
padding: 20px;
}
.box {
background:white;
padding: 15px;
text-align:center;
border: 1 px;
color: solid #aaa;
border-radius: 6px;
}

</style>
</head>
<body>
<h2>B.tech time table using CSS grid</h2>
<div class="grid-container">

<div class="box">Monday</div>
<div class="box">Tuesday</div>
<div class="box">Wednesday</div>
<div class="box">Thursday</div>
<div class="box">Friday</div>

<div class="box">HTML</div>
<div class="box">CSS</div>
<div class="box">JavaScript</div>
<div class="box">Java</div>

<div class="box">Maths></div>
<div class="box">Physics></div>
<div class="box">English></div>
<div class="box">Social</div>
<div class="box">Biology</div>

</div>

</body>
</html>
